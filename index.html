<h1>SANTA LETTER</h1>
<p>Dear baby, you behaved well and now you can ask Santa for anything!!!</p>
<h3>Feel free to fill out the form below</h3>

<form action="file:///C:/AIT%20Course/front-end/lesson_04/lesson4hwtask1/task_fe-registration-letter-to-santa/greetings.html"

    <label>Login
        <span class="required">*</span>
<input required type="login" placeholder="LOGIN"/>

</div>
<div>

    value="2000-01-01"

    <div>

            Adress:

<h3>choose you favorite color</h3>

<input type="submit" value="send to Santa">
